{% extends 'base.html' %}

    {% block body %}
    <form method="POST" class="register-form">
        <div class="box">
            <h2>Register</h2>
            <div class="row">
              <div class="col-25">
                <label for="email">email</label>
              </div>
              <div class="col-75">
                <input type="email" id="email" name="email" placeholder="Enter your email" required="">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="uname">Username</label>
              </div>
              <div class="col-75">
                <input type="text" id="uname" name="username" placeholder="Enter your name" required="">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="pwd">Password</label>
              </div>
              <div class="col-75">
                <input type="password" id="pwd" name="password" placeholder="Enter your password" required="">
              </div>
            </div>
            <div class="msg">{{ msg }}</div>
            <div class="row">
                <input type="submit" value="Register">
            </div>
            <div class="note mt-3 text-center"> <!--Register form -->
              <p> already have an account ? please <a href="/login">login! </a> </p>
            </div>
        </div>
    </form>
    {% endblock %}
