{% extends 'base.html' %}

    {% block body %}
        
    <form method="POST" class="login-form">
        <div class="box">
            <h2>Login</h2>
            <div class="row">
              <div class="col-25">
                <label for="email">email</label>
              </div>
              <div class="col-75">
                <input type="email" id="email" name="email" placeholder="Enter your email" required="">
              </div>
            </div>
    <div class="row">
      <div class="col-25">
        <label for="pwd">Password</label>
      </div>
      <div class="col-75">
        <input type="password" id="pwd" name="password" placeholder="Enter your password" required="">
      </div>
    </div>
    <div class="msg">{{ msg }}</div>
    <div class="row">
      <input type="submit" value="login">
    </div>
            <div class="note mt-3 text-center"> <!--Register form -->
              <p> Don't have an account yet? Click here to <a href="register">register! </a> </p>
            </div>
        </div>
    </form>
    {% endblock %}
